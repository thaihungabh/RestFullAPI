<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Thanks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container m-4 p-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Thanks For Payment</h1>
            <h1>Some InformationDetails </h1>
                <div class="mb-3">
                    <label class="form-label">CreditCard</label>

                    <input type="text" th:value="${paymentInfor.creditCardId}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Payment Date</label>
                    <input type="text" th:value="${paymentInfor.paymentDate}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount-Payment</label>
                    <input type="text" th:value="${paymentInfor.amount}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="floatingTextarea">Description</label>
                    <textarea th:value="${paymentInfor.description}" class="form-control" id="floatingTextarea" readonly></textarea>
                </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
