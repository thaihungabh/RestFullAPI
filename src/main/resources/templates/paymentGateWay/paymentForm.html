<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Payment-Information</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container m-4 p-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>Payment-Information</h1>
      <form th:action="@{payment/letPayment}" th:method="post" th:object="${payment_information}">
        <div class="mb-3">
          <label class="form-label">CardNumber</label>
          <input type="text" th:field="*{cardNumber}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">ValidMonthNumber</label>
          <input type="text" th:field="*{validMonthNumber}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">ValidYearNumber</label>
          <input type="text" th:field="*{validYearNumber}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">SecurityCode</label>
          <input type="password" th:field="*{securityCode}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Payment-Amount</label>
          <input type="number" th:field="*{paymentAmount}" min="1" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="floatingTextarea">Description</label>
          <textarea th:field="*{description}" class="form-control" id="floatingTextarea" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
